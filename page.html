<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="echarts.js"></script>
    <script type="text/javascript" src="jquery.js"></script>

    <style>
        body, html {
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }

        #radar {
            position: absolute;
            top: 220px;
            left: 900px;
        }

        #pie {
            left: 300px;
            top: 400px;
        }
    </style>
</head>
<body>
<style>
    body {
        background-image: url('background.jpeg');
        background-size: cover;
        /*background-repeat: no-repeat;*/
        /*overflow: hidden;*/
        /* position: absolute;*/
        height: 100%;
        width: 100%;
    }
</style>
<canvas id="myCanvas" width="1000" height="800  "></canvas>
<div id="radar" style="width:450px ; height:400px;"></div>
<div id="pie" style="width: 450px;height: 400px;"></div>
<script>
    function loadImages(sources, callback) {
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        // get num of sources
        for (var src in sources) {
            numImages++;
        }
        for (var src in sources) {
            images[src] = new Image();
            images[src].onload = function () {
                if (++loadedImages >= numImages) {
                    callback(images);
                }
            };
            images[src].src = sources[src];
        }
    }

    var canvas = document.getElementById('myCanvas'),
        context = canvas.getContext('2d');

    var sources = {
        img1: 'skt/1_khan.png',
        img2: 'skt/2_clid.png',
        img3: 'skt/3_faker.png',
        img4: 'skt/4_teddy.png',
        img5: 'skt/5_effort.png',
        img6: 'skt/6_mata.png',
        img7: 'skt/lck.png',
        img8: 'skt/skt.png',
    };

    loadImages(sources, function (images) {
        context.drawImage(images.img1, 150, 260, 100, 100);
        context.drawImage(images.img2, 275, 260, 100, 100);
        context.drawImage(images.img3, 400, 252, 108, 108);
        context.drawImage(images.img4, 525, 260, 100, 100);
        context.drawImage(images.img5, 650, 260, 100, 100);
        context.drawImage(images.img6, 775, 260, 100, 100);
        context.drawImage(images.img7, 775, 70, 100, 100);
        context.drawImage(images.img8, 100, 42, 150, 150);
    });

    context.font = "12px Arial";
    context.fillText("Khan - Top", 175, 380);
    context.fillText("Clid - Jungle", 300, 380);
    context.fillText("Faker - Mid", 425, 380);
    context.fillText("Teddy - ADC", 550, 380);
    context.fillText("Effort - Support", 675, 380);
    context.fillText("Mata - Sub", 800, 380);
    context.fillText("LCK 1st seed", 875, 70);


</script>
<script type="text/javascript">

    var which = "IG"; // 这个后面用传参的来表示

    // radar chart
    $.getJSON('radar/' + which + '.json', function (data) {
        var optionRadar = {
            radar: {
                name: {
                    textStyle: {
                        color: 'black',
                        backgroundColor: '#e0e0e0',
                        borderRadius: 3,
                        padding: [3, 5]
                    }
                },
                indicator: [
                    {name: '分均输出', max: 2124},
                    {name: '分均经济', max: 1973},
                    {name: '分均补刀', max: 35},
                    {name: '一血率', max: 100},
                    {name: '场均推塔', max: 8},
                    {name: '大龙控制率', max: 100}
                ]
            },
            series: [{
                type: 'radar',
                areaStyle: {normal: {}},
                data: [
                    {name: "能力值", value: data}
                ]
            }]
        };

        var radarChart = echarts.init(document.getElementById('radar'));
        radarChart.setOption(optionRadar);
    });

    // pie chart
    $.getJSON('pie/' + which + '.json', function (jsonData) {
        var optionPie = {
            backgroundColor: '#ff787878',

            title: {
                text: '选手分均伤害',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#fff'
                }
            },

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [
                {
                    name: '分均伤害',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: jsonData.sort(function (a, b) {
                        return a.value - b.value;
                    }),
                    roseType: 'radius',
                    label: {
                        normal: {
                            textStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },

                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }
            ]
        };

        var pieChart = echarts.init(document.getElementById('pie'));
        pieChart.setOption(optionPie);
    });

</script>
</body>
</html>
